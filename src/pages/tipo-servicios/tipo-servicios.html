
<ion-content padding center class="startPage">
    <div class="content">
      <div class="content-list">
        <ion-list>
  
          <ion-label class="text">SELECCIONE EL TIPO DE SERVICIO</ion-label>
          <ion-grid>
              <ion-row>
                  <ion-col col-6>
                    <ion-label>Prepago</ion-label>
                    <ion-checkbox color="white" checked="false"></ion-checkbox>
                  </ion-col>
                  <ion-col col-6>
                    <ion-label>Postpago</ion-label>
                    <ion-checkbox color="white" checked="false"></ion-checkbox>
                  </ion-col>
              </ion-row>
          </ion-grid>
          <br/>
          <ion-label class="text">INGRESE EL NÚMERO TLEFÓNICO</ion-label>
          <ion-item>
            <ion-input type="text" placeholder="(XXXX)-XXXXXXX"></ion-input>
          </ion-item>
        </ion-list>
      </div>
      <ion-grid>
        <ion-row>
            <ion-col col-8 offset-2><ion-label class="text">SIGUIENTE</ion-label></ion-col>
            <ion-col col-1 pull-1><div padding><button class="button" ion-button (click)="siguiente();" block></button></div></ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
